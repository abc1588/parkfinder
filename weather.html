<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Weather Data from OpenWeatherMap API</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css">
    <link rel=“stylesheet” href=“https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css“>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="weather.js"></script>
</head>
<body>
<!--<button id="getWeatherData">Get Weather Data!</button>-->
<div class="display_screen">
    <div id="weather_data">
        <h3>Today's Weather for</h3>
        <div id="place"></div>
        <BR>
        <div id="description"></div>
        <BR>
        <div id="curr_temp"></div>
        <div id="min_temp"></div>
        <div id="max_temp"></div>

        <h3>Humidity:</h3>
        <div id="humidity"></div>

        <h3>Wind Speed:</h3>
        <div id="wind_speed"></div>

        <h3>Sunrise:</h3>
        <div id="sunrise"></div>

        <h3>Sunset:</h3>
        <div id="sunset"></div>

    </div>

</div>


</body>
</html>
