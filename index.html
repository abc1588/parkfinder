<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Park Finder</title>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiZ9d1v25RWbBqnUSci3IKAAXdYVuSHmI">
    </script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_infoBoxes.css">
    <link rel="stylesheet" href="modal.css">
    <script src="map.js"></script>
    <script src="main.js"></script>
    <script src="modalConstructor.js"></script>

</head>
<body>
    <div class="title_logo">National Park Finder
        <img src="../images/logo.png">
    </div>
    <div class="forms_container">
        <div class="preference_instructions">What do you like?</div>
            <select class="preference_form">
                <option value="mountains">Mountains</option>
                <option value="forests">Forests</option>
                <option value="beaches">Beaches</option>
                <option value="deserts">Deserts</option>
            </select>
            <button type="submit" id="submit_button">Submit</button>
    </div>
    <div id="map_container"></div>
</body>
</html>
